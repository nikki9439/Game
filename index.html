<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Game</title>
  <link rel="stylesheet" href="style.css">
    
</head>
<body>

<h1><strong>Bat Ball Stump Game</strong></h1><br>

<button class="bat" onclick="Loader(() => {
  const randomNumber = Math.random() * 3;
  let computerchoose;
  let result;
  if (randomNumber <= 1) {
    computerchoose = 'Bat';
  } else if (randomNumber <= 2) {
    computerchoose = 'Ball';
  } else {
    computerchoose = 'Stump';
  }
  if (computerchoose === 'Ball') {
    result = 'USER IS WINNER';
  } else if (computerchoose === 'Bat') {
    result = 'IT\'S A TIE';
  } else {
    result = 'COMPUTER IS WINNER';
  }
  document.querySelector('#result').textContent = 
    'You chose Bat.\nComputer chose: ' + computerchoose + '\nResult: ' + result;
})">Bat</button>

<button class="ball" onclick="Loader(() => {
  const randomNumber = Math.random() * 3;
  let computerchoose;
  let result;
  if (randomNumber <= 1) {
    computerchoose = 'Bat';
  } else if (randomNumber <= 2) {
    computerchoose = 'Ball';
  } else {
    computerchoose = 'Stump';
  }
  if (computerchoose === 'Ball') {
    result = 'IT\'S A TIE';
  } else if (computerchoose === 'Bat') {
    result = 'COMPUTER IS WINNER';
  } else {
    result = 'USER IS WINNER';
  }
  document.querySelector('#result').textContent = 
    'You chose Ball.\nComputer chose: ' + computerchoose + '\nResult: ' + result;
})">Ball</button>

<button class="stump" onclick="Loader(() => {
  const randomNumber = Math.random() * 3;
  let computerchoose;
  let result;
  if (randomNumber <= 1) {
    computerchoose = 'Bat';
  } else if (randomNumber <= 2) {
    computerchoose = 'Ball';
  } else {
    computerchoose = 'Stump';
  }
  if (computerchoose === 'Stump') {
    result = 'IT\'S A TIE';
  } else if (computerchoose === 'Ball') {
    result = 'COMPUTER IS WINNER';
  } else {
    result = 'USER IS WINNER';
  }
  document.querySelector('#result').textContent = 
    'You chose Stump.\nComputer chose: ' + computerchoose + '\nResult: ' + result;
})">Stump</button>

<div class="loader-container">
  <div id="loader"></div>
</div>

<p id="result"></p>

<script>
  function Loader(callback) {
    document.getElementById("loader").style.display = "block";
    document.getElementById("result").style.display = "none";
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
      document.getElementById("result").style.display = "block";
      callback();
    }, 1000);
  }
</script>

</body>
</html>
